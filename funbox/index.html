<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
</head>
<body>
	<div class="main-block" id="app">
		<div class="caption">
			<h1>Ты сегодня покормил кота?</h1>
		</div>
		<div class="main-block__container">
			<div class="placeholder"  v-for="card in cards">
				<div  v-bind:class="{ disabled: card.disabled }"  v-on:click="if(!card.disabled) card.isActive = !card.isActive">
					<div class="card__header">
						<div class="card__header__triangle__border" v-bind:class="{ card__header__triangle__border__active: card.isActive }"></div>
						<div class="card__header__triangle" v-bind:class="{ card__active: card.isActive }"></div>
						<div class="card__header__stripe" v-bind:class="{ card__active: card.isActive }"></div>
					</div>
					<div class="card__content" v-bind:class="{ card__active: card.isActive }">
						<div class="card__container">
							<h3>{{ card.description }}</h3>
							<h1>{{ card.title }}</h1>
							<h2>{{ card.taste }}</h2>
							<ul>
								<template v-for="option in card.options">
									<li v-html="option"></li>
								</template>
							</ul>
						</div>
						<div class="card__image"></div>
						<div class="card__label" v-bind:class="{ card__label__active: card.isActive }">
							<p class="card__label__weight">{{ card.weight }}</p>
							<p class="card__label__units">кг</p>
						</div>
					</div>
				</div>
				<div class="annotation" v-bind:class="{ annotation_disabled: card.disabled }" v-html="card.annotation"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
